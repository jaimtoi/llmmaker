<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13가지 프롬프트 기법</title>
    <style>
        /* --- Apple Design System & Modern UI Variables --- */
        :root {
            --bg-color: #f5f5f7;
            --card-bg-color: #ffffff;
            --text-color: #1d1d1f;
            --sub-text-color: #6e6e73;
            --accent-color: #007AFF;
            --accent-hover-color: #0056b3;
            --border-color: #e5e5e5;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --shadow-hover-color: rgba(0, 0, 0, 0.12);
        }

        /* --- Global Styles & Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Main Layout Container (Width Adjusted for Better Centering) --- */
        .container {
            /* 
             * [수정 사항]
             * width: 95% -> 브라우저 너비의 95%를 사용하도록 설정하여 유연성을 확보합니다.
             * max-width: 1400px -> 콘텐츠가 무한정 넓어지는 것을 방지하기 위해 최대 너비를 1400px로 설정합니다.
             * 이 두 가지 속성으로 넓은 화면에서는 여백이 줄고, 좁은 화면에서는 적절한 여백을 유지합니다.
             */
            width: 95%;
            max-width: 1400px; 
            margin: 0 auto; /* 이 속성이 컨테이너를 브라우저의 정중앙으로 정렬합니다. */
            padding: 50px 0; /* 좌우 패딩은 컨테이너 너비에 포함되므로 제거하고 상하 패딩만 둡니다. */
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 38px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* --- Page Switching Base Styles --- */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }

        /* --- Card Grid Layout (List Page) --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px var(--shadow-hover-color);
        }

        .card h2 {
            font-size: 19px;
            font-weight: 700;
            margin: 0 0 12px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card p {
            font-size: 15px;
            color: var(--sub-text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- Detail Page Layout --- */
        #detail-page {
            background-color: var(--card-bg-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 24px;
            margin-bottom: 32px;
        }
        
        .detail-header h1 {
            font-size: 28px;
            margin: 0;
        }

        .btn-back {
            background-color: transparent;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-color);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 0.2s;
        }
        .btn-back:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .detail-content h3 {
            font-size: 22px;
            margin-top: 40px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-content > p {
            font-size: 17px;
            line-height: 1.8;
            color: var(--sub-text-color);
            margin-bottom: 40px;
        }

        .example-box {
            margin-top: 32px;
        }
        
        .example-box h4 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .prompt-card, .response-card {
            background-color: var(--bg-color);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 16px;
            font-size: 16px;
            line-height: 1.7;
        }

        .prompt-card pre, .response-card pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .prompt-card {
           border-left: 4px solid var(--accent-color);
        }
        .response-card {
           border-left: 4px solid #34C759; /* Apple Green */
        }
        
        .card-title {
            font-weight: 700;
            margin-bottom: 12px;
            display: block;
            color: var(--text-color);
        }

        .btn-copy {
            display: block;
            width: 100%;
            max-width: 220px; /* 큼직한 버튼 크기 */
            background-color: var(--text-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 22px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .btn-copy:hover {
            background-color: #333;
        }
        .btn-copy:active {
            transform: scale(0.98);
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 90%; /* 모바일에서는 여백을 조금 더 줍니다. */
                padding: 30px 0;
            }
            header h1 {
                font-size: 32px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
            #detail-page {
                padding: 30px;
            }
            .detail-header h1 {
                font-size: 24px;
            }
            .detail-content > p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- List Page -->
        <div id="list-page" class="page active">
            <header>
                <h1>13가지 프롬프트 기법</h1>
            </header>
            <main>
                <div class="card-grid" id="card-grid">
                    <!-- Cards will be injected here by JavaScript -->
                </div>
            </main>
        </div>

        <!-- Detail Page -->
        <div id="detail-page" class="page">
            <!-- Detail content will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        const promptData = [
            { id: 1, title: "일반 프롬프트 (Zero-shot Prompting)", shortDesc: "예시 없이 AI에게 바로 질문하는 가장 일반적인 방법.", longDesc: "별도의 예시나 상세한 설명 없이, 우리가 평소에 하듯 궁금한 것을 바로 물어보는 가장 일반적인 방식입니다. AI가 이미 학습한 방대한 지식을 바탕으로 사용자의 질문 의도를 파악하고 즉시 답변을 생성합니다.", examples: [ { title: "역사적 사실 질문", prompt: "조선 시대를 건국한 왕은 누구야?", response: "조선 시대를 건국한 왕은 태조 이성계입니다." }, { title: "개념 설명 요청", prompt: "인공지능과 머신러닝의 차이점을 설명해줘.", response: "인공지능(AI)은 인간의 지능을 모방하는 컴퓨터 시스템이나 기술을 포괄하는 넓은 개념입니다. 반면, 머신러닝은 AI의 한 분야로, 컴퓨터가 데이터를 통해 스스로 학습하고 패턴을 찾아 예측하는 기술을 의미합니다. 즉, 머신러닝은 인공지능을 구현하는 핵심적인 방법 중 하나입니다." } ] },
            { id: 2, title: "예시 보여주기 (One-shot or Few-shot Prompting)", shortDesc: "원하는 결과물의 예시를 제공하여 결과의 일관성을 높이는 방법.", longDesc: "AI에게 \"이것처럼 해줘\"라고 한두 개의 예시(Shot)를 보여주는 방법입니다. AI가 사용자가 원하는 답변의 스타일이나 형식을 똑같이 따라 할 수 있도록 힌트를 주어 결과물의 일관성을 높입니다.", examples: [ { title: "문장 스타일 변환", prompt: "아래 예시처럼, 문장을 좀 더 시적인 표현으로 바꿔줘.\n예시: '해가 진다.' → '붉은 태양이 서산 너머로 고개를 숙인다.'\n이제 '비가 온다.'를 바꿔줘.", response: "'하늘이 은색 눈물을 땅으로 쏟아낸다.'" }, { title: "단어 조합 별명 만들기", prompt: "다음 예시처럼 두 단어로 재미있는 별명을 만들어줘.\n예시: (컴퓨터, 도사) → 컴도사\n이제 (요리, 왕자)로 만들어줘.", response: "(요리, 왕자) → 요리왕자" } ] },
            { id: 3, title: "역할 정해주기 (Role Assignment / Role Prompting)", shortDesc: "AI에게 특정 역할을 부여하여 역할에 맞는 톤으로 답하게 하는 기법.", longDesc: "AI에게 특정 역할을 정해주는 것은, AI가 답변할 때 무엇이 되어야 하는지 미리 알려주는 방법입니다. 예를 들어, 선생님 역할을 맡기면 AI는 학생에게 설명하듯 답하고, 의사 역할을 맡기면 환자에게 건강을 설명하듯 답합니다. 그냥 \"과학 숙제 도와줘\"라고만 하면 일반적인 정보를 제공하지만, \"너는 과학 선생님이야. 내 숙제를 쉽게 설명해줘\"라고 하면 AI는 선생님처럼 쉽고 자세하게 설명해줍니다.", examples: [ { title: "최고의 게임 유튜버", prompt: "너는 구독자 100만 명을 보유한 최고의 게임 유튜버야. 마인크래프트에서 멋진 집을 짓는 방법을 초보자도 알기 쉽게 설명해줘.", response: "겜하! 여러분의 건축 가이드, 지니입니다! 오늘은 마크 쌩초보도 순식간에 금손이 되는 '초간단 감성 오두막' 짓는 법을 알려드릴게요! 준비물은 참나무 원목, 조약돌, 유리판만 있으면 끝! 자, 먼저 5x5 사이즈로 바닥을 깔아주시고... 정말 쉽죠? 구독과 좋아요 잊지 마세요!" }, { title: "조선시대의 왕", prompt: "당신은 조선의 위대한 왕, 세종대왕입니다. 오늘날 대한민국 청소년들에게 꼭 해주고 싶은 조언이 있다면 무엇입니까?", response: "과인은 조선의 4대 임금, 세종이노라. 오늘날의 젊은 그대들에게 이르노니, 배움을 게을리하지 말라. 새로운 지식이 샘솟는 시대에 태어난 그대들은 큰 복을 받은 것이니, 부디 시간을 헛되이 쓰지 말고 끊임없이 탐구하여 나라의 큰 기둥이 되어주길 바라노라." } ] },
            { id: 4, title: "차례대로 지시하기 (Step-by-step Instructions)", shortDesc: "복잡한 요청을 여러 단계로 나누어 순서대로 명확하게 지시하는 방법.", longDesc: "크고 복잡한 요청을 한 번에 하지 않고, \"첫째, 이거 해줘. 둘째, 저거 해줘.\"처럼 임무를 여러 개의 명확한 단계로 나누어 순서대로 지시하는 방법입니다. AI가 각 단계를 순서대로 처리하여 더 정확하고 구조적인 결과물을 생성하도록 합니다.", examples: [ { title: "주말 가족 여행 계획 세우기", prompt: "주말 가족 여행 계획을 세우려고 해.\n1단계: 서울 근교 당일치기 여행지 3곳을 추천해줘.\n2단계: 각 장소의 특징과 즐길 거리를 간단히 소개해줘.\n3단계: 각 여행지별 예상 경비(4인 가족 기준)를 알려줘.", response: "네, 주말 가족 여행 계획을 도와드리겠습니다.\n1단계: 여행지 추천\n- 파주 헤이리 예술마을\n- 양평 두물머리\n- 강화도\n2단계: 장소별 특징\n- 파주 헤이리 예술마을: 다양한 갤러리와 박물관, 예쁜 카페가 많아 예술과 휴식을 동시에 즐길 수 있습니다.\n... (이하 생략) ...\n3단계: 예상 경비\n- 파주 헤이리 예술마을: 약 10~15만 원 (식사, 카페, 체험 비용 포함)\n... (이하 생략) ..." }, { title: "새로운 습관 만들기", prompt: "'아침 30분 독서'라는 새로운 습관을 만들고 싶어.\n첫째, 이 습관의 장점 3가지를 알려줘.\n둘째, 독서 초보자가 흥미를 붙이기 좋은 책 3권을 추천해줘.\n셋째, 이 습관을 꾸준히 유지하기 위한 팁을 알려줘.", response: "좋은 목표네요! '아침 30분 독서' 습관 만들기를 도와드릴게요.\n첫째, 아침 독서의 장점\n- 두뇌 활성화 ...\n둘째, 초보자 추천 도서\n- '어린 왕자' ...\n셋째, 꾸준한 유지를 위한 팁\n- 자기 전 머리맡에 책 두기 ..." } ] },
            { id: 5, title: "규칙 정해주기 (Constraints)", shortDesc: "답변의 길이, 형식, 톤 등 지켜야 할 구체적인 규칙을 정해주는 기법.", longDesc: "AI가 답변을 생성할 때 지켜야 할 구체적인 규칙(길이, 형식, 톤, 특정 단어 포함/제외 등)을 정해주는 것입니다. \"딱 세 문장으로만 말해!\", \"무조건 신나는 느낌으로 써줘!\"처럼 조건을 설정하면 원하는 틀에 정확히 맞는 결과물을 얻을 수 있습니다.", examples: [ { title: "글자 수 및 분위기 제한", prompt: "우리 학교 급식을 자랑하는 글을 써줘. 200자 이내로, 아주 신나고 활기찬 느낌으로 써줘.", response: "우리 학교 급식 최고! 매일매일이 맛집 탐방! 오늘은 바삭한 돈까스, 내일은 매콤한 떡볶이! 영양사님 사랑해요! 점심시간만 기다려지는 우리 학교, 정말 정말 자랑스러워요! 친구들아, 오늘도 맛있게 먹자!" }, { title: "특정 단어 사용 제한", prompt: "새로 출시된 '스마트 운동화'의 광고 문구를 만들어줘. '최고', '혁신'이라는 단어는 사용하지 말고, 제품의 편안함을 강조해줘.", response: "구름 위를 걷는 듯한 발걸음. 당신의 모든 순간이 편안해지도록, 스마트 운동화가 당신의 발을 부드럽게 감싸줍니다." } ] },
            { id: 6, title: "배경이나 상황 알려주기 (Contextual Prompting)", shortDesc: "질문 관련 배경 정보를 제공하여 답변의 정확도를 높이는 방법.", longDesc: "질문과 관련된 배경 정보나 상황(맥락)을 미리 제공하여, AI가 엉뚱한 상상을 하거나 관련 없는 답변을 하지 않고 주어진 정보 내에서 더 정확한 답변을 찾도록 하는 방법입니다.", examples: [ { title: "회의 내용 기반 질문", prompt: "어제 우리 반 회의 내용 안건: 현장학습 장소 정하기. 의견: 놀이공원, 박물관. 결론: 다수결로 놀이공원 선택.\n이 내용을 바탕으로, 우리 반 다음 현장학습 장소는 어디야?", response: "네, 어제 회의 결과에 따라 다음 현장학습 장소는 놀이공원입니다." }, { title: "개인 상황 기반 추천", prompt: "저는 곧 제주도로 3박 4일 여행을 갑니다. 저는 사진 찍는 것을 좋아하고, 혼자 조용히 산책하는 것을 즐깁니다. 시끄러운 관광지는 피하고 싶어요. 이 정보를 바탕으로 제주도 여행 코스를 추천해주세요.", response: "알겠습니다. 사진 찍기와 조용한 산책을 즐기시는군요. 시끄럽지 않은 곳 위주로 제주도 3박 4일 코스를 추천해 드리겠습니다.\n1일 차: 사려니숲길 산책 및 사진 촬영, 저녁에는 조용한 월정리 해변 감상 ...\n(이하 생략) ..." } ] },
            { id: 7, title: "여러 관점으로 물어보기 (Perspective Taking)", shortDesc: "한 주제에 대해 여러 입장에서 설명하게 하여 균형 잡힌 답변을 유도.", longDesc: "하나의 주제에 대해 여러 다른 관점이나 입장에서 생각하고 설명해달라고 요청하여, 한쪽에 치우치지 않은 균형 잡히고 다각적인 분석이 담긴 답변을 얻는 기법입니다.", examples: [ { title: "교복 착용에 대한 여러 입장", prompt: "'교복 착용'에 대해 학생, 학부모, 교사의 입장에서 각각 장점과 단점을 설명해줘.", response: "네, 교복 착용에 대한 각 입장의 장단점을 설명해 드리겠습니다.\n학생 입장: (장점) 매일 아침 옷 고르는 시간을 줄일 수 있다. (단점) 개성을 표현하기 어렵고 불편하다.\n학부모 입장: (장점) 자녀의 의복에 대한 경제적 부담이 줄어든다. (단점) 초기 구입 비용이 부담될 수 있다.\n교사 입장: (장점) 학생들 간의 위화감 조성을 막고, 학생 지도가 용이하다. (단점) 학생들의 자율성과 개성을 억압할 수 있다." }, { title: "원격 수업에 대한 여러 입장", prompt: "원격 수업(온라인 수업)에 대해, 초등학생과 대학생의 입장에서 각각 어떤 장점과 단점이 있을지 설명해줘.", response: "원격 수업에 대한 두 가지 관점을 설명해 드립니다.\n초등학생 입장: (장점) 집이라는 편안한 공간에서 수업을 들을 수 있다. (단점) 친구들과 직접 만나 놀지 못해 외롭고, 수업 집중이 어렵다.\n대학생 입장: (장점) 시간을 자율적으로 활용할 수 있고, 원하는 장소에서 수강이 가능하다. (단점) 실습이나 토론 수업의 제약이 크고, 자기 관리가 어렵다." } ] },
            { id: 8, title: "답변 형식 정해주기 (Using Templates)", shortDesc: "자주 사용하는 질문 형식을 템플릿으로 만들어 효율적으로 사용하는 방법.", longDesc: "자주 사용하는 질문의 형식을 '틀(템플릿)'로 만들어두고, 필요할 때마다 빈칸에 들어갈 내용만 바꿔서 반복적으로 사용하는 방법입니다. 일관된 형식의 답변을 빠르고 효율적으로 얻을 수 있습니다.", examples: [ { title: "독서 기록장 템플릿", prompt: "아래 템플릿에 맞춰 책 '어린 왕자'의 독서 기록을 만들어줘.\n책 제목:  \n지은이:  \n가장 기억에 남는 문장:", response: "책 제목: 어린 왕자\n지은이: 앙투안 드 생텍쥐페리\n가장 기억에 남는 문장: \"가장 중요한 건 눈에 보이지 않아. 마음으로 봐야 해.\"" }, { title: "주간 업무 보고 템플릿", prompt: "다음 주간 업무 보고 템플릿을 채워줘.\n보고자: 박지민\n기간: 2025년 8월 18일 ~ 8월 22일\n금주 진행 업무:  \n차주 계획:", response: "보고자: 박지민\n기간: 2025년 8월 18일 ~ 8월 22일\n금주 진행 업무: 3분기 마케팅 전략 보고서 초안 작성 및 팀 공유\n차주 계획: 보고서 피드백 반영 및 최종본 완성" } ] },
            { id: 9, title: "반복 다듬기 (Iterative Refinement)", shortDesc: "대화를 통해 요구사항을 구체화하며 결과물의 완성도를 높여가는 기법.", longDesc: "처음에는 간단하게 질문하고 AI의 답변을 받은 뒤, \"이 부분은 이렇게 바꿔줘\", \"좀 더 추가해줘\"와 같이 대화를 통해 요구사항을 구체화하며 결과물의 완성도를 점진적으로 높여가는 방법입니다.", examples: [ { title: "여행 계획 수정하기", prompt: "나: 우리 가족 제주도 여행 계획 좀 짜줘.\nAI: (일반적인 제주도 3박 4일 계획 제시)\n나: 좋은데, 우리 부모님은 걷는 걸 힘들어하셔. 박물관이나 카페 위주로 수정해줄 수 있어?", response: "알겠습니다. 부모님을 위해 걷는 동선을 최소화하고, 박물관, 미술관, 경치 좋은 카페 위주로 여행 계획을 다시 짜 드리겠습니다. ... (계획 수정)" }, { title: "글쓰기 아이디어 발전시키기", prompt: "나: '행복'을 주제로 짧은 글을 써줘.\nAI: (행복에 대한 일반적인 내용의 글을 생성)\n나: 너무 평범한 것 같아. '파랑새를 쫓지 않고, 내 방 창가에 날아온 작은 새에게 모이를 주는 것' 같은 일상의 작은 행복을 소재로 다시 써줘.", response: "알겠습니다. 소소한 일상 속에서 발견하는 행복을 주제로 글을 다시 작성해 보겠습니다. ... (감성적인 내용으로 글 수정)" } ] },
            { id: 10, title: "질문 이어가기 (Prompt Chaining)", shortDesc: "앞선 질문의 답변을 다음 질문에 사용하여 과업을 단계적으로 해결.", longDesc: "하나의 큰 목표를 달성하기 위해 여러 개의 질문을 사슬(Chain)처럼 연결하는 기법입니다. 앞선 질문의 답변을 다음 질문의 입력값으로 사용하여 과업을 단계적으로 해결해 나갑니다.", examples: [ { title: "동화 이야기 만들기", prompt: "1단계 프롬프트: 아이들을 위한 동화를 쓰려고 해. 주인공으로 쓸 만한 귀여운 동물 캐릭터 이름 3개만 추천해줘.\nAI 응답: 네, '몽실이', '토롱이', '코코'를 추천합니다.\n2단계 프롬프트: 좋아, 그중 '몽실이'를 주인공으로 할게. 솜사탕 구름 위에 사는 다람쥐 '몽실이'의 모험 이야기를 시작해줘.", response: "옛날 옛날, 푹신한 솜사탕 구름 위에 아기 다람쥐 몽실이가 살았어요. 몽실이의 가장 큰 꿈은 땅에 있는 도토리가 무슨 맛인지 알아보는 것이었답니다..." }, { title: "축제 부스 계획하기", prompt: "1단계 프롬프트: 학교 축제에 쓸 만한 재미있는 부스 아이디어 3가지를 알려줘.\nAI 응답: '추억의 뽑기', '나만의 슬라임 만들기', '페이스 페인팅' 부스를 추천합니다.\n2단계 프롬프트: 그중 '나만의 슬라임 만들기' 부스를 운영하는 데 필요한 준비물 목록을 만들어줘.", response: "네, '나만의 슬라임 만들기' 부스 준비물 목록입니다. 1. 물풀 2. 리뉴(렌즈세척액) 3. 소다 4. 다양한 색상의 파츠와 글리터 ..." } ] },
            { id: 11, title: "생각 과정 물어보기 (Chain-of-Thought, CoT)", shortDesc: "답을 도출하는 생각의 과정을 설명하게 하여 논리적 오류를 줄이는 기법.", longDesc: "복잡한 문제에 대해 AI에게 최종적인 답만 요구하는 것이 아니라, 답을 도출하기까지의 생각의 과정, 즉 추론 과정을 단계별로 설명해달라고 요청하는 기법입니다. AI가 논리적으로 생각하게 만들어 오류를 줄이고 정확도를 높이는 데 효과적입니다.", examples: [ { title: "간단한 논리 문제", prompt: "철수네 반 학생은 30명이야. 7명은 안경을 썼고, 그중 3명은 남학생이야. 안경을 쓴 여학생은 몇 명일까? 정답만 말하지 말고, 어떻게 그 답을 찾았는지 생각하는 과정을 차근차근 설명해줘.", response: "네, 생각하는 과정을 설명해 드릴게요.\n먼저, 안경을 쓴 전체 학생 수는 7명입니다.\n이 중에서 안경을 쓴 남학생은 3명이라고 했습니다.\n따라서 안경 쓴 여학생 수를 구하려면, 전체 안경 쓴 학생 수에서 남학생 수를 빼면 됩니다.\n계산하면 7명 - 3명 = 4명입니다.\n그러므로 안경을 쓴 여학생은 4명입니다." }, { title: "응용 계산 문제", prompt: "과일 가게에서 사과 3개를 5,000원에 팔고, 5개를 사면 8,000원에 판다. 사과 11개를 가장 싸게 사려면 얼마가 필요할까? 풀이 과정을 포함해서 답해줘.", response: "이 문제를 해결하기 위해 단계별로 생각해 보겠습니다.\n먼저 사과 11개를 가장 효율적으로 구매하는 조합을 찾아야 합니다.\n11개를 5개 묶음 2개와 낱개 1개로 살 수 있습니다.\n5개 묶음 가격은 8,000원이므로 2묶음은 16,000원입니다.\n낱개 1개의 가격은 3개에 5,000원이므로 약 1,667원입니다. 하지만 보통 낱개 3개 단위로만 판매하므로, 낱개 1개를 사기 위해 3개(5,000원)를 사야 합니다.\n다른 조합은 5개 묶음 1개와 3개 묶음 2개입니다. 11개가 아니라 11개를 초과합니다.\n가장 효율적인 조합은 5개 묶음 2개 (10개) + 3개 묶음 1개 (3개)를 사는 것입니다. 총 13개를 사게 되지만 11개를 가장 싸게 사는 방법입니다.\n가격은 8,000원 * 2 + 5,000원 = 21,000원 입니다.\n따라서 사과 11개를 가장 싸게 사려면 21,000원이 필요합니다." } ] },
            { id: 12, title: "생각하고 행동하게 지시하기 (Reason and Act)", shortDesc: "계획 수립, 정보 검색 등 행동을 거쳐 최종 답변을 생성하게 하는 방식.", longDesc: "AI가 질문을 받으면 바로 답하지 않고, 먼저 답을 찾기 위한 계획(Reason)을 세우고, 필요한 정보를 얻기 위한 행동(Act), 예를 들어 검색과 같은 도구를 사용한 후, 그 결과를 종합하여 최종 답변을 생성하는 방식입니다. 인간의 문제 해결 과정과 유사합니다.", examples: [ { title: "정보 비교 질문", prompt: "에펠탑과 롯데월드타워 중에 어디가 더 높아?", response: "(생각: 두 건축물의 정확한 높이를 비교해야겠다. 행동: '에펠탑 높이', '롯데월드타워 높이' 검색)\n검색 결과, 에펠탑의 높이는 약 330미터이고, 롯데월드타워의 높이는 555미터입니다. 따라서 롯데월드타워가 에펠탑보다 더 높습니다." }, { title: "가격 정보 기반 추천", prompt: "5000원으로 편의점에서 살 수 있는 아이스크림 조합을 추천해줘.", response: "(생각: 먼저 요즘 편의점 아이스크림 가격을 알아봐야겠다. 행동: '편의점 아이스크림 가격' 검색)\n요즘 가격을 고려했을 때, 1,500원짜리 바 아이스크림 2개와 2,000원짜리 튜브 아이스크림 1개를 사면 총 5,000원에 맞출 수 있습니다. 또는, 2,500원짜리 콘 아이스크림 2개를 구매하는 것도 좋은 조합입니다." } ] },
            { id: 13, title: "여러 갈래로 생각하게 지시하기 (Tree of Thoughts, ToT)", shortDesc: "여러 해결책을 동시에 탐색, 평가하여 최선의 결론을 도출하는 기법.", longDesc: "복잡한 문제에 대해 하나의 해결 경로만 탐색하는 것이 아니라, 여러 가능한 해결책을 나뭇가지(Tree)처럼 확장하며 동시에 탐색하고 평가하는 기법입니다. 각 단계에서 최선의 선택을 고민하여 최종적으로 가장 합리적인 결론을 도출합니다.", examples: [ { title: "문제 해결 방법 모색", prompt: "친구가 내 비밀을 다른 친구에게 말해서 속상해. 어떻게 해결하는 게 가장 좋을까? 여러 가지 해결 방법을 생각해보고 최선의 방법을 추천해줘.", response: "이 문제를 해결하기 위한 몇 가지 방법을 나무처럼 펼쳐 생각해 보겠습니다.\n(가지 1: 친구에게 직접 가서 화를 낸다.) → 단점: 감정싸움으로 번져 관계가 더 나빠질 수 있다.\n(가지 2: 아무렇지 않은 척 넘어간다.) → 단점: 속상한 마음이 해결되지 않고, 같은 문제가 반복될 수 있다.\n(가지 3: 차분하게 친구와 대화하며 왜 그랬는지, 내가 얼마나 속상했는지 전달한다.) → 장점: 오해를 풀고 서로의 입장을 이해할 기회가 된다.\n최종 결론: 여러 가능성을 고려해 볼 때, 세 번째 방법인 '차분하게 대화하기'가 감정을 존중하면서도 문제를 근본적으로 해결할 수 있는 가장 좋은 방법으로 보입니다." }, { title: "주말 활동 계획", prompt: "이번 주말에 비가 온대. 집에서 할 수 있는 가장 재미있는 일은 뭘까? 가능한 모든 방법을 나열하고 평가해서 최고의 활동을 추천해줘.", response: "비 오는 주말, 집에서 할 수 있는 활동들을 여러 갈래로 생각해 보겠습니다.\n(가지 1: 영화나 드라마 몰아보기) → 장점: 편하고 간단하다. 단점: 다소 수동적일 수 있다.\n(가지 2: 베이킹이나 요리하기) → 장점: 결과물이 있어 성취감을 느낄 수 있다. 단점: 준비와 정리가 필요하다.\n(가지 3: 거실에 텐트 치고 실내 캠핑하기) → 장점: 특별한 추억을 만들 수 있고 재미있다. 단점: 약간의 공간과 준비가 필요하다.\n결론: 여러 가능성을 종합해 볼 때, '담요와 의자로 거실에 텐트를 치고 간식을 먹으며 영화를 보는 실내 캠핑'이 가장 특별하고 재미있는 경험이 될 것입니다." } ] }
        ];

        const listPage = document.getElementById('list-page');
        const detailPage = document.getElementById('detail-page');
        const cardGrid = document.getElementById('card-grid');

        // Render the list page with all technique cards
        function renderListPage() {
            cardGrid.innerHTML = '';
            promptData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${item.title}</h2>
                    <p>${item.shortDesc}</p>
                `;
                card.addEventListener('click', () => showDetailPage(item.id));
                cardGrid.appendChild(card);
            });
        }

        // Render the detail page for a specific technique
        function renderDetailPage(item) {
            let examplesHtml = item.examples.map((ex, index) => `
                <div class="example-box">
                    <h4>예시 ${index + 1}: ${ex.title}</h4>
                    <div class="prompt-card">
                        <span class="card-title">프롬프트</span>
                        <pre>${ex.prompt}</pre>
                    </div>
                    <div class="response-card">
                        <span class="card-title">AI 응답 예시</span>
                        <pre>${ex.response}</pre>
                    </div>
                    <button class="btn-copy" data-prompt="${encodeURIComponent(ex.prompt)}">프롬프트 복사하기</button>
                </div>
            `).join('');

            detailPage.innerHTML = `
                <div class="detail-header">
                    <h1>${item.title}</h1>
                    <button class="btn-back">← 목록 가기</button>
                </div>
                <div class="detail-content">
                    <h3>설명</h3>
                    <p>${item.longDesc}</p>
                    ${examplesHtml}
                </div>
            `;
            
            detailPage.querySelector('.btn-back').addEventListener('click', showListPage);
            
            detailPage.querySelectorAll('.btn-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const promptText = decodeURIComponent(e.currentTarget.dataset.prompt);
                    navigator.clipboard.writeText(promptText).then(() => {
                        e.currentTarget.textContent = '✅ 복사 완료!';
                        setTimeout(() => {
                            e.currentTarget.textContent = '프롬프트 복사하기';
                        }, 1500);
                    });
                });
            });
        }

        // Function to switch view to the list page
        function showListPage() {
            detailPage.classList.remove('active');
            listPage.classList.add('active');
            window.scrollTo(0, 0);
        }

        // Function to switch view to the detail page
        function showDetailPage(id) {
            const item = promptData.find(p => p.id === id);
            if (item) {
                renderDetailPage(item);
                listPage.classList.remove('active');
                detailPage.classList.add('active');
                window.scrollTo(0, 0);
            }
        }

        // Initial Load: Render the list page when the DOM is ready
        document.addEventListener('DOMContentLoaded', renderListPage);
    </script>
</body>
</html>
