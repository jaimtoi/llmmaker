<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 활용 유형 진단</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* CSS Reset & Basic Styles */
        :root {
            --primary-color: #4285F4; /* Google Blue */
            --light-gray: #F8F9FA;
            --medium-gray: #E0E0E0;
            --dark-gray: #757575;
            --text-color: #212121;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 500px; /* 콘텐츠 영역 최대 너비 */
            background-color: #FFFFFF;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        /* Screen Base */
        .screen {
            display: none;
            padding: 40px 30px;
            animation: fadeIn 0.5s;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Common Elements */
        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark-gray);
        }

        .main-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            border: none;
            background-color: var(--primary-color);
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 700;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .main-btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }
        
        .main-btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
        }


        /* 1. Start Screen */
        #start-screen {
            text-align: center;
        }

        #start-screen img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 24px 0;
            border-radius: var(--border-radius);
        }
        
        #start-screen .intro-text {
            margin-top: 16px;
        }
        

        /* 2. Question Screen */
        #question-screen .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 24px;
            height: 12px;
            position: relative;
        }

        #question-screen .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 20px;
            transition: width 0.3s ease-in-out;
        }
        
        #question-screen .progress-text {
            position: absolute;
            right: 12px;
            top: -24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        #question-screen .question-text {
            font-size: 20px;
            font-weight: 500;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .answer-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid var(--medium-gray);
            background-color: #FFFFFF;
            color: var(--text-color);
            font-size: 16px;
            text-align: left;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .answer-btn:hover {
            border-color: var(--primary-color);
            background-color: #f0f4ff;
        }
        
        .answer-btn.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: #FFFFFF;
            font-weight: 500;
        }
        
        .navigation-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 32px;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .nav-btn:hover {
            background-color: #f1f3f4;
        }
        
        #next-btn {
            background-color: var(--primary-color);
            color: #FFFFFF;
        }
        
        #next-btn:disabled {
             background-color: var(--medium-gray);
        }
        
        
        /* 3. Loading Screen (optional but good for UX) */
        #loading-screen {
             text-align: center;
        }
        .loader {
            border: 6px solid var(--light-gray);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 4. Result Screen */
        .result-card {
            background-color: #FFFFFF;
            padding: 24px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .result-header img {
            width: 60px;
            height: 60px;
        }
        
        .result-header .type-info h2 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
        }
        
        .result-header .type-info p {
            font-size: 14px;
            color: var(--dark-gray);
            margin: 0;
            line-height: 1.4;
        }

        .result-section {
            margin-top: 24px;
        }
        
        .result-section h3 {
            font-size: 16px;
            font-weight: 700;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        
        .result-section ul {
            list-style-type: none;
        }
        .result-section ul li {
            background-color: var(--light-gray);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-section p > strong {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .share-btns {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }
        
        .share-btn {
            flex-grow: 1;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--medium-gray);
            background-color: #fff;
            color: var(--text-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .share-btn:hover {
            background-color: var(--light-gray);
        }


    </style>
</head>
<body>

    <div class="container">
        <!-- Screen 1: Start Screen -->

        </div>
        
        <!-- Screen 3: Loading Screen -->
        <div id="loading-screen" class="screen">

            <div class="loader"></div>
            <p>당신의 AI 잠재력을 찾는 중입니다!</p>

            </div>
            <button id="restart-btn-result" class="main-btn">진단 다시하기</button>
        </div>
    </div>

            // --- 함수 ---
            
            function showScreen(screenId) {
                screens.forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }

            function resetQuiz() {
                currentQuestionIndex = 0;
                userAnswers = {};
                showScreen('start-screen');
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                userAnswers = {};
                showScreen('question-screen');
                renderQuestion();
            }

            function renderQuestion() {
                if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {
                    return;
                }

                const question = questions[currentQuestionIndex];
                questionText.textContent = question.question;
                answerABtn.textContent = question.answers.A.text;
                answerBBtn.textContent = question.answers.B.text;

                // 선택 상태 업데이트
                answerABtn.classList.remove('selected');
                answerBBtn.classList.remove('selected');
                if (userAnswers[currentQuestionIndex]) {
                    if (userAnswers[currentQuestionIndex] === 'A') {
                        answerABtn.classList.add('selected');
                    } else {
                        answerBBtn.classList.add('selected');
                    }
                }
                
                // 버튼 상태 업데이트
                nextBtn.disabled = !userAnswers[currentQuestionIndex];
                prevBtn.style.visibility = (currentQuestionIndex === 0) ? 'hidden' : 'visible';

                // 진행 상태 바 업데이트
                const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressText.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            }

            function selectAnswer(choice) {
                userAnswers[currentQuestionIndex] = choice;
                renderQuestion();
            }

            function nextQuestion() {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                } else {
                    calculateResult();
                }
            }
            
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    renderQuestion();
                }
            }

            function calculateResult() {
                showScreen('loading-screen');

                const scores = { CA: 0, SE: 0, SI: 0, CO: 0 };
                
                for(let i=0; i<questions.length; i++) {
                    const question = questions[i];
                    const answerChoice = userAnswers[i];
                    if(!answerChoice) continue;
                    
                    const type = question.answers[answerChoice].type;
                    const axis = question.axis;

                    if (axis === 'CA') {
                        if (type === 'C') scores.CA++; else scores.CA--;
                    } else if (axis === 'SE') {
                        if (type === 'S') scores.SE++; else scores.SE--;
                    } else if (axis === 'SI') {
                        if (type === 'S') scores.SI++; else scores.SI--;
                    } else if (axis === 'CO') {
                        if (type === 'C') scores.CO++; else scores.CO--;
                    }
                }

                let finalType = "";
                finalType += (scores.CA >= 0) ? 'C' : 'A';
                finalType += (scores.SE >= 0) ? 'S' : 'E';
                finalType += (scores.SI >= 0) ? 'S' : 'I';
                finalType += (scores.CO >= 0) ? 'C' : 'O';

                setTimeout(() => {
                    renderResult(finalType);
                }, 1500); // 1.5초 로딩 애니메이션 보여주기
            }

            function renderResult(type) {
                // 'CSSC' 외 유형은 임시 데이터로 표시
                let resultData = results[type];
                if (!resultData) {
                    resultData = {
                        title: typeNames[type] || "분석되지 않은 유형",
                        icon: "https://raw.githubusercontent.com/jaimtoi/llmmaker/main/img/icon-1.png",
                        summary: "이 유형에 대한 자세한 정보가 아직 준비되지 않았습니다.",
                        analysis: { strength: "준비 중", weakness: "준비 중" },
                        activities: ["준비 중"],
                        prompts: ["준비 중"],
                        partners: { good: "준비 중", helpful: "준비 중" }
                    };
                }

                resultContent.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">
                            <img src="${resultData.icon}" alt="${resultData.title} 아이콘">
                            <div class="type-info">
                                <h2>${resultData.title}</h2>
                                <p>${resultData.summary}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="result-card">
                        <div class="result-section">
                            <h3>나의 AI 활용 스타일 분석</h3>
                            <p><strong>강점:</strong> ${resultData.analysis.strength}</p>
                            <p><strong>주의할 점:</strong> ${resultData.analysis.weakness}</p>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-section">
                            <h3>추천 학습 활동 (3단계)</h3>
                            <ul>
                                ${resultData.activities.map(activity => `<li>${activity}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="result-card">
                         <div class="result-section">
                            <h3>당장 써먹는 한 줄 프롬프트 템플릿</h3>
                             <ul>
                                ${resultData.prompts.map(prompt => `<li>${prompt}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="result-card">
                         <div class="result-section">
                            <h3>나와 잘 맞는 프롬프트 유형</h3>
                            <p>${resultData.partners.good}</p>
                            <p>${resultData.partners.helpful}</p>
                        </div>
                    </div>
                `;
                showScreen('result-screen');
            }

            // --- 이벤트 리스너 ---
            startBtn.addEventListener('click', startQuiz);
            answerABtn.addEventListener('click', () => selectAnswer('A'));
            answerBBtn.addEventListener('click', () => selectAnswer('B'));
            nextBtn.addEventListener('click', nextQuestion);
            prevBtn.addEventListener('click', prevQuestion);
            restartBtnQuiz.addEventListener('click', resetQuiz);
            restartBtnResult.addEventListener('click', resetQuiz);
        });
    </script>
</body>
</html>
