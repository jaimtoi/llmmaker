    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        /* --- Global Style & Reset --- */
        :root {
            --primary-color: #4285F4; /* Google Blue */
            --text-color: #202124; /* Google Grey 900 */
            --secondary-text-color: #5f6368; /* Google Grey 700 */
            --background-color: #F8F9FA;
            --card-background-color: #FFFFFF;
            --border-color: #E0E0E0;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(32,33,36,0.08);
            --transition-speed: 0.3s;

        * {

            margin: 0;
            padding: 0;
        }

        html {

        }

        body {

            background-color: var(--background-color);
            color: var(--text-color);

            display: flex;

        /* --- Main Layout --- */
        .report-container {
            width: 90%;
            max-width: 860px;
            background-color: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;

        .report-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
        }

        .report-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
        }
        
        /* --- Tabs Navigation (with Nav Buttons) --- */
        .tabs-container {
            position: relative;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-background-color);
        }

        .tabs-nav {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

        .tabs-nav::-webkit-scrollbar {

        .tab-button {
            padding: 14px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--secondary-text-color);
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: color var(--transition-speed), border-color var(--transition-speed), background-color var(--transition-speed);
            flex-shrink: 0;

        .tab-button.active {

            align-items: center;

        .tab-nav-button:hover {
            background-color: #f8f9fa;
        }
        .tab-nav-button.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-50%) scale(0.8);
        }
        .tab-nav-button svg {
            width: 20px;
            height: 20px;
            fill: var(--secondary-text-color);
        }

        #prevTab {
            left: 8px;
        }
        #nextTab {
            right: 8px;
        }

        /* --- Tab Content --- */
        .report-body {
            padding: 32px;
        }

        .tab-content {
            display: none;
        }

        @keyframes fadeIn {

        .report-section { margin-bottom: 40px; }
        .report-section:last-child { margin-bottom: 0; }
        .section-title { font-size: 20px; font-weight: 700; margin-bottom: 16px; padding-bottom: 8px; border-bottom: 2px solid var(--primary-color); display: inline-block; }
        
        /* --- 1. Type Card --- */

        .activity-item span { font-weight: 500; color: var(--secondary-text-color); margin-right: 6px; flex-shrink: 0; }
        .activity-item strong { font-weight: 700; color: var(--text-color); }
        
        /* --- 4. Prompt Templates --- */
        .prompt-list { list-style-type: none; }
        .prompt-item { background-color: #f1f3f4; padding: 16px; border-radius: var(--border-radius); margin-bottom: 12px; font-size: 15px; border-left: 4px solid var(--primary-color); }
        .prompt-item strong { display: block; margin-bottom: 4px; font-weight: 700; color: var(--text-color); }
        .prompt-item p { color: var(--secondary-text-color); font-family: 'Menlo', 'monospace'; word-break: keep-all; }
        
        /* --- 5. Synergy --- */
        .synergy-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .synergy-item { padding: 20px; text-align: center; border-radius: var(--border-radius); box-shadow: var(--shadow); border: 1px solid var(--border-color); display: flex; flex-direction: column; justify-content: space-between; }

            .type-card { flex-direction: column; text-align: center; }
            .analysis-grid, .synergy-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

document.addEventListener('DOMContentLoaded', () => {
    const tabsNav = document.getElementById('tabsNav');
    const reportBody = document.getElementById('reportBody');
    const prevTabBtn = document.getElementById('prevTab');
    const nextTabBtn = document.getElementById('nextTab');

    // Function to generate content for a single report
    function createReportContent(report) {
        return `<section class="report-section"><div class="type-card"><img src="img/icon-${report.icon}.png" alt="${report.title} ÏïÑÏù¥ÏΩò" class="type-icon"><div class="type-description"><h2 class="type-name">${report.title}</h2><p class="type-summary">"${report.summary}"</p></div></div></section><section class="report-section"><h3 class="section-title">ÎÇòÏùò AI ÌôúÏö© Ïä§ÌÉÄÏùº Î∂ÑÏÑù</h3><div class="analysis-grid"><div class="analysis-item"><h4>Í∞ïÏ†ê</h4><p>${report.analysis.strength}</p></div><div class="analysis-item"><h4>Ï£ºÏùòÌï† Ï†ê</h4><p>${report.analysis.weakness}</p></div></div></section><section class="report-section"><h3 class="section-title">Ï∂îÏ≤ú ÌïôÏäµ ÌôúÎèô (3Îã®Í≥Ñ)</h3><ol class="activity-list">${report.activities.map(activity => `<li class="activity-item"><span>${activity.level}:</span><strong>"${activity.text}"</strong></li>`).join('')}</ol></section><section class="report-section"><h3 class="section-title">ÎãπÏû• Ïç®Î®πÎäî Ìïú Ï§Ñ ÌîÑÎ°¨ÌîÑÌä∏ ÌÖúÌîåÎ¶ø</h3><ul class="prompt-list">${report.prompts.map(prompt => `<li class="prompt-item"><strong>${prompt.type}</strong><p>"${prompt.text}"</p></li>`).join('')}</ul></section><section class="report-section"><h3 class="section-title">ÎÇòÏôÄ Ïûò ÎßûÎäî ÌîÑÎ°¨ÌîÑÌä∏ Ïú†Ìòï</h3><div class="synergy-grid"><div class="synergy-item partner"><div class="synergy-title">‚ú® ÌôòÏÉÅÏùò ÏßùÍøç</div><div class="synergy-type">${report.synergy.partner.type}</div><p class="synergy-description">${report.synergy.partner.text}</p></div><div class="synergy-item friend"><div class="synergy-title">ü§ù ÎèÑÏõÄÏù¥ ÎêòÎäî ÏπúÍµ¨</div><div class="synergy-type">${report.synergy.friend.type}</div><p class="synergy-description">${report.synergy.friend.text}</p></div></div></section>`;
    }

    // Populate tabs and content
    reportData.forEach((report, index) => {
        const button = document.createElement('button');
        button.className = 'tab-button';
        button.textContent = report.title;
        button.dataset.target = `report-${report.code}`;
        tabsNav.appendChild(button);

        const content = document.createElement('div');
        content.id = `report-${report.code}`;
        content.className = 'tab-content';
        content.innerHTML = createReportContent(report);
        reportBody.appendChild(content);

        if (index === 0) {
            button.classList.add('active');
            content.classList.add('active');
        }
    });

    // --- Tab Navigation Logic ---

    const updateNavButtons = () => {
        const { scrollLeft, scrollWidth, clientWidth } = tabsNav;
        prevTabBtn.classList.toggle('hidden', scrollLeft <= 0);
        nextTabBtn.classList.toggle('hidden', scrollLeft + clientWidth >= scrollWidth - 1);
        
        // Hide both if no scrolling is needed
        if (scrollWidth <= clientWidth) {
            prevTabBtn.classList.add('hidden');
            nextTabBtn.classList.add('hidden');
        }
    };

    prevTabBtn.addEventListener('click', () => {
        tabsNav.scrollBy({ left: -tabsNav.clientWidth * 0.7, behavior: 'smooth' });
    });

    nextTabBtn.addEventListener('click', () => {
        tabsNav.scrollBy({ left: tabsNav.clientWidth * 0.7, behavior: 'smooth' });
    });

    tabsNav.addEventListener('scroll', updateNavButtons);
    window.addEventListener('resize', updateNavButtons);
    
    // Initial check
    updateNavButtons();

    // --- Tab Switching Logic ---
    tabsNav.addEventListener('click', (e) => {
        const clickedTab = e.target.closest('.tab-button');
        if (!clickedTab) return;

        tabsNav.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        reportBody.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        const targetId = clickedTab.dataset.target;
        clickedTab.classList.add('active');
        document.getElementById(targetId).classList.add('active');
        
        clickedTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    });
});
</script>
